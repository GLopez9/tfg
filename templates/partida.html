{% extends 'base.html' %}

 

{% block content %}
    <h2 class="file">Partida cargada: {{nombreArchivo}}</h2>
    <h3>{{nombre_blancas}} (Blancas) vs {{nombre_negras}} (Negras) </h3>
    <h3>Ganador: {{ganador}}</h4>


    

    <div id="partida">{{partida}} </div>

    <main id="cuerpo">
        <div id="tablero1">
            <div id="boardCargado" style="width: 600px"></div>
            <script>
            var partida = $( "#partida" ).text();
            var pgn = partida;
            var boardCargado = PGNV.pgnView('boardCargado', {pgn: pgn});
            </script>
        </div>
        
        
        <script type="text/javascript">
            
            document.getElementById("partida").style.display = "none";

        </script>



    <form class="form-inline" method="POST" action="{{ url_for('analizada') }}">

        <div class="analizar">
            <div class="select">
                <span> Selecciona la profundidad para Stockfish</span>

                <select name="profundidad" >
                <option value="5">Profundidad Baja (5)</option>
                <option value="10">Profundidad Media (10)</option>
                <option value="20">Profundidad Alta (20)</option>
                </select>
            </div>
    
            <button type="submit" class="analizar">Analizar Partida</button>

        </div>
        

    </form>
